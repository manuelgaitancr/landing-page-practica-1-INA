                  <label class="d-none" for="bar">Texto para transcribir</label>
                  <textarea class="form-control text-center" id="bar" cols="100" rows="23" wrap="hard"
                    readonly>Un alce y un oso están intentando cruzar un puente en sentidos opuestos. Cuando llegan al centro, se dan cuenta de que están atrapados. Si uno de los dos no se mueve, no lograrán encontrar la manera de cruzar al otro lado con éxito. Frustrados y enfurecidos, los dos animales se estancan en una discusión sin sentido. Ninguno de los dos está dispuesto a ceder. De repente, un pequeño mapache aparece del lado que se encuentra el oso… Enfurecido, el oso lanza lejos al mapache al inicio del puente, y continúa discutiendo con el alce. Después, un pequeño conejo aparece del lado del alce y éste, tan enojado como el oso, lo lanza también al inicio del otro extremo del puente. Los dos animales grandes siguen discutiendo, hasta que algo inesperado sucede. El conejo decide darles una ruda pero importante lección al alce y el oso. Con sus dientes empieza a cortar un extremo de la soga que sostiene el puente. El mapache se da cuenta de su plan y decide apoyarlo desatando la soga del lado del puente donde se encuentra. Entonces, los dos grandes animales se abrazan y mientras tanto caen directo al agua. Felices, el mapache y el conejo intentan cruzar un puente que ahora es mucho más angosto… Pero de repente, llegan a la misma encrucijada. ¿Cómo resolverán la manera de cruzar?, ¿discutirán al igual que el alce y el oso? Contrario a los otros dos animales, el conejo y el mapache encuentran la forma perfecta de trabajar en equipo para finalmente poder cruzar al otro lado. Fin.</textarea>
